<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temperature-Converter</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
      }

      .wrapper {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .container {
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      .nav {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .logo img {
        height: 50px;
      }

      .heading h1 {
        font-size: 24px;
      }

      .form {
        text-align: center;
      }

      .form input[type="number"],
      .form select,
      .form input[type="text"] {
        padding: 10px;
        width: 80%;
        margin-bottom: 20px;
        border-radius: 5px;
        border: 1px solid #ccc;
      }

      .button input[type="button"] {
        background-color: #28a745;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <div class="nav">
          <div class="logo">
            <img src="https://cdn-icons-png.flaticon.com/512/648/648949.png" alt="thermometer logo" height="100%" />
          </div>
          <div class="heading">
            <h1>CONVERT TEMPERATURE</h1>
          </div>
        </div>
        <div class="main">
          <div class="form">
            <h2>Enter Temperature</h2>
            <input type="number" placeholder="Enter Temperature" id="input" />

            <select name="degree" id="degree">
              <option value="">Choose Unit</option>
              <option value="Fahrenheit">Fahrenheit</option>
              <option value="Celcius">Celcius</option>
            </select>

            <div class="button">
              <input type="button" id="button" onclick="convert();" value="Convert" />
            </div>

            <h2>Result</h2>
            <input type="text" placeholder="Converted" id="output" readonly />
          </div>
        </div>
      </div>
    </div>

    <script>
      function convert() {
        var temp = document.getElementById("input");
        var result = document.getElementById("output");

        var e = document.getElementById("degree");
        var optionSelIndex = e.options[e.selectedIndex].value;
        var optionSelectedText = e.options[e.selectedIndex].text;

        if (temp.value !== "") {
          if (optionSelIndex == 0) {
            alert("Please select a unit");
          } else {
            if (optionSelectedText === "Fahrenheit") {
              result.value = ((temp.value - 32) * 5) / 9 + "°C";
            }
            if (optionSelectedText === "Celcius") {
              result.value = (temp.value * 9) / 5 + 32 + "°F";
            }
          }
        } else {
          alert("Please enter temperature to convert");
        }
      }
    </script>
  </body>
</html>
